[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = [
    "E501",  # line too long (handled by formatter)
    "F401",  # unused imports (bpy submodules often needed for registration)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
